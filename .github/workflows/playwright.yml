name: Playwright Tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  playwright:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Create storage directory
        run: mkdir -p storage

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}

          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

          ADMIN2_EMAIL: ${{ secrets.ADMIN2_EMAIL }}
          ADMIN2_PASSWORD: ${{ secrets.ADMIN2_PASSWORD }}

          FXUSER_EMAIL: ${{ secrets.FXUSER_EMAIL }}
          FXUSER_PASSWORD: ${{ secrets.FXUSER_PASSWORD }}
        run: |
          echo "üîé Listing repo root"
          ls -la
          echo "üîé Listing tests folder"
          ls -la tests
          echo "‚ñ∂Ô∏è Running Playwright with explicit config"
          npx playwright test --config=playwright.config.js
